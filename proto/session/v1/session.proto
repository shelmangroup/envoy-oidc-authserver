syntax = "proto3";

package session.v1;

import "google/protobuf/timestamp.proto";

message SessionData {
  string requested_url = 1;
  string code_verifier = 2;
  string code_challenge = 3;
  string source_ip = 4;
  string access_token = 5;
  string refresh_token = 6;
  string id_token = 7;
  google.protobuf.Timestamp expiry = 8;
}
