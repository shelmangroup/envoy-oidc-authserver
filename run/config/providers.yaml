sessionExpiration: 48h
providers:
  - issuerURL: http://localhost:5556/dex
    callbackURI: http://localhost:8000/_authz/callback
    clientID: podinfo
    # clientSecret: test1234 # omit for PKCE auth
    cookieNamePrefix: podinfo
    # secureCookie: true # disable for local development
    preAuthPolicy: |
      package authz

      import rego.v1
      import input.attributes.request.http

      default allow = false

      allow if {
        action_allowed
      }

      # allow callback path
      action_allowed if {
          http.method == "GET"
          glob.match("/_authz/callback*", ["/"], http.path)
      }

      action_allowed if {
          http.method == "GET"
          glob.match("/api/info", ["/"], http.path)
      }

      action_allowed if {
          http.method == "GET"
          glob.match("/", ["/"], http.path)
      }

    postAuthPolicy: |
      package authz
      import rego.v1

      default allow = false

      allow if {
        token.payload.email == "kilgore@kilgore.trout"
      }

      token := { "payload": payload } if {
        [_, payload, _] := io.jwt.decode(input.parsed_jwt)
      }
    scopes:
      - openid
      - profile
      - email
      - offline_access
    headerMatch:
      name: :authority
      exact: localhost:8000
